<div id="user-form-wrapper" style="display: none;">
    <form id="user-form" lay-filter="user-form" class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label required-field">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required|string40" placeholder="请输入用户名" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required-field">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="required|string40" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required-field">角色</label>
            <div class="layui-input-block">
                <select name="roleId" lay-verify="required">
                    <option value=""></option>
                    <option value="1">管理员</option>
                    <option value="2">编辑者</option>
                    <option value="3">查看者</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="submit-user">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script>
    form.render('select', 'user-form');
</script>
